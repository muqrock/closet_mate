name: closet_mate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Good range for Dart 3.x

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: ^5.0.6595
  
  # Firebase packages - RESTORED WITH RECOMMENDED STABLE VERSIONS
  # These versions are generally compatible. Always check pub.dev for the absolute latest,
  # but aim for versions that are part of the same "Firebase BOM" if possible.
  firebase_core: ^2.27.0 # Stable, widely used version for Firebase Core
  firebase_auth: ^4.17.0 # Compatible with core, for authentication
  cloud_firestore: ^4.15.0 # Compatible with core, for Firestore database
  
  # Removed sqflite and path_provider as they don't support web, which was your core issue for image storage.
  # If you *need* sqflite for mobile-only features, you can add it back,
  # but be aware it won't work on web.
  # sqflite: ^2.4.2
  # path_provider: ^2.1.5

  image_picker: ^1.1.2
  provider: ^6.1.5
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  path: ^1.9.1
  table_calendar: ^3.2.0

  # Supabase related packages - KEPT AS IS
  supabase_flutter: ^2.5.1
  uuid: ^4.4.0
  flutter_dotenv: ^5.1.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env # Ensure your .env file is listed here